}

  margin: 0;
  background: #f0f0f0;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s;
}

figure:hover {
  transform: scale(1.03);
}

/* Imagens ajustáveis */

  width: 100%;
  height: 150px;
  object-fit: cover;
}
