<div style="display: flex; justify-content: space-between; align-items: flex-start;">
  <!-- STATUS À ESQUERDA -->
  <div style="text-align: left; margin: 0;">
    <!-- Força -->
    <label for="forca">Força</label><br>
    <progress id="forca" value="" max="100"></progress>
    <span id="forca-percent"></span>
    <br>

    <!-- Resistência -->
    <label for="resistencia">Resistência</label><br>
    <progress id="resistencia" value="" max="100"></progress>
    <span id="resistencia-percent"></span>
    <br>

    <!-- Inteligência -->
    <label for="inteligencia">Inteligência</label><br>
    <progress id="inteligencia" value="" max="100"></progress>
    <span id="inteligencia-percent"></span>
    <br>

    <!-- Agilidade -->
    <label for="agilidade">Agilidade</label><br>
    <progress id="agilidade" value="" max="100"></progress>
    <span id="agilidade-percent"></span>
  

    <!-- Resultado da Média -->
    <div style="margin-top: 10px;">
      <p id="resultado"></p>
    </div>
<script>
    // 1. Definição das variáveis (atributos)
    const forca = 78;
    const inteligencia = 70;
    const resistencia = 50;
    const agilidade = 60;

    // 2. Exibição nos progress bars e com a porcentagem ao lado
    document.getElementById('forca').value = forca;
    document.getElementById('forca-percent').textContent = forca + '%';

document.getElementById('inteligencia').value = inteligencia;
    document.getElementById('inteligencia-percent').textContent = inteligencia + '%';

    document.getElementById('resistencia').value = resistencia;
    document.getElementById('resistencia-percent').textContent = resistencia + '%';

    document.getElementById('agilidade').value = agilidade;
    document.getElementById('agilidade-percent').textContent = agilidade + '%';

    // 3. Cálculo da média dos 4 atributos
    const media = (forca + inteligencia + resistencia + agilidade) / 4;

    // 4. Exibição da média
    document.getElementById('resultado').textContent = "Média: " + media + "%";
</script>
