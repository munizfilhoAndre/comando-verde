/04/policia-civil-diz-que-nenhuma-mulher-esta-entre-mortos-na-megaoperacao-corpo-atribuido-a-japinha-era-de-um-homem-da-bahia.ghtml?utm_source=whatsapp&utm_medium=share-bar-mobile&utm_campaign=materias"> <div class="glb-share-bar_button-img"></div> </amp-social-share> <amp-social-share type="system" class="glb-share-bar_button" layout="fill"> <div class="glb-share-bar_button-img"></div> </amp-social-share> </div> </div> <hr class="content__divider "> </div> <div class="mc-summary mc-column" data-block-type="summary"> <details class="mc-summary-card bs-block--exclude-chunk-children"> <summary class="mc-summary-card__summary"> <div class="mc-summary-card__summary-container"> <div class="mc-summary-card__summary-title mc-summary-card__title"></div> <div class="mc-summary-card__summary-icon glb-button-expand"></div> </div> </summary> <div class="mc-summary-card__content"> <ul class="mc-summary-card__list"> <li class="mc-summary-card__item"> <div id="chunk-761or"> <p>Logo após a megaoperação nos Complexos da Penha e do Alemão, no último dia 28, viralizou nas redes sociais e foi confirmado por fontes da polícia que Penélope, conhecida como Japinha, estava entre os 121 mortos.</p> </div> </li> <li class="mc-summary-card__item"> <div id="chunk-ahhof"> <p>Nesta terça-feira (4), a Polícia Civil negou a informação, e disse que nenhum corpo feminino foi encontrado.</p> </div> </li> <li class="mc-summary-card__item"> <div id="chunk-87e1i"> <p>A imagem compartilhada era do corpo de Ricardo Aquino dos Santos, de 22 anos, natural da Bahia. Contra ele, que tinha histórico criminal na Bahia, havia dois mandados de prisão ativos.</p> </div> </li> </ul> </div> </details> </div> </header> <section class="globo-amp-article-body" itemprop="articleBody"> <div id="chunk-6s8pp"> <div class="bs-video-block content-media"> <div class="content-media__container" itemscope itemtype="http://schema.org/VideoObject" itemprop="video"> <meta itemprop="name" content="Polícia diz que nenhuma mulher está ling limitation --> <figure> <amp-img lightbox="lightbox-amp-carousel" class="content-media__image-centered" src="https://s2-g1.glbimg.com/3wlyQmYzC1b-52zr21BjOV4s-u8=/0x0:316x436/600x0/smart/filters:gifv():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2025/f/4/YDnlDQSEaZr93RkeHyRA/whatsapp-image-2025-11-04-at-15.18.10.jpeg" alt="Ricardo Aquino dos Santos, morto em megaoperação — Foto: Reprodução" width="316" height="436" layout="responsive"> </amp-img> <figcaption hidden> 1 de 3&#13;Ricardo Aquino dos Santos, morto em megaoperação — Foto: Reprodução </figcaption> </figure> <figcaption class="content-media__description"> Ricardo Aquino dos Santos, morto em megaoperação — Foto: Reprodução </figcaption> </figure> </div> </div> <div id="chunk-cf698"> <div class="bs-video-block content-media"> <div class="content-media__container" itemscope itemtype="http://schema.org/VideoObject" itemprop="video"> <meta itemprop="name" content="Imagens de drone mostram policial segundos antes de ser morto por criminosos em megaoperação do RJ"> <meta itemprop="thumbnailUrl" content="https://s03.video.glbimg.com/640x360/14065482.jpg"> <meta itemprop="datePublished" content="2025-11-04T16:46:22.161Z"> <meta itemprop="uploadDate" content="2025-11-04T16:46:22.161Z"> <meta itemprop="contentUrl" content="https://vodstreaming01.video.globo.com/45/a3/6f/14065482_6ff2123d3db7915a06cffe61ba25b5f58ca22e6d/14065482-360p_300k_h264-ec723a40-9afb-013e-0111-000000000000.mp4"> <amp-iframe width="640" height="360" class="bs-video-block__content-video glb-content-block--no-side-padding" allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-top-navigation" layout="responsive" frameborder="0" src="https://s3.glbimg.com/v1/AUTH_e1b09a2d222b4900a437a46914be81e5/static/amp/index.html?videosIDs=14065482&adUnit=tvg_G1%2FSua_Regiao%3ESudeste%3ERio_de_Janeiro&adCustomData=tvg_pgStr%3Dg1%2Frj%2Frio+de+janeiro%26ex &#34;timeoutMillis&#34;: 1000}"/> </div> </div> </div> <div id="chunk-ar9ke"> <p><strong>Correção: </strong><a class href="https://g1.globo.com/rj/rio-de-janeiro/noticia/2025/10/29/japinha-do-cv-morre-em-confronto-com-a-policia-durante-megaoperacao-no-rio.ghtml">corpo encontrado em megaoperação no RJ</a></p> </div> <div id="chunk-59rdf"> <p><div class="content-intertitle"><h2>Musa do crime</h2></div></p> </div> <div id="chunk-dfu7i"> <div class="content-media" data-block-type="backstage-photo"> <figure class="content-media__container"> <!-- Line Break for lightbox caption due to styling limitation --> <figure> <amp-img lightbox="lightbox-amp-carousel" class="content-media__image-centered" src="https://s2-g1.glbimg.com/48iyj1P8CiNeMSdnD_qXb_pcWl0=/0x0:1698x948/600x0/smart/filters:gifv():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2025/1/C/oDN3avRMA8LmhwVScqlg/penelope.jpg" alt="Corpo encontrado após operação no Rio não era da 'Japinha do CV', mas de homem da Bahia — Foto: Reprodução" width="1698" height="948" layout="responsive"> </amp-img> <figcaption hidden> 2 de 3&#13;Corpo encontrado após operação no Rio não era da &#39;Japinha do CV&#39;, mas de homem da Bahia — Foto: Reprodução </figcaption> </figure> <figcaption class="content-media__description"> Corpo encontrado após operação no Rio não era da &#39;Japinha do CV&#39;, mas de homem da Bahia — Foto: Reprodução </figcaption> </figure> </div> </div> <div id="chunk-34g4n"> <p>Penélope é conhecida pelos apelidos Japinha e “musa do crime”. De acordo com a polícia, Penélope é figura de confiança dos chefes locais e atua na proteção de rotas de fuga e na defesa de pontos estratégicos de venda de drogas.</p> </div> <div id="chunk-8k70d"> <p>Japinha ganhou notoriedade nas redes sociais, onde publica fotos ostentando armas e vestindo roupas militares.</p> </div> <div id="chunk-dmuoh"> <p>As imagens circularam amplamente e ajudaram a consolidar a fama de “musa do crime”, associada à estética de poder e glamour dentro da estrutura da facção.</p> </div> <div id="chunk-9qrl"> <div class="content-media" data-block-type="backstage-photo"> <figure class="content-media__container"> <!-- Line Break for lightbox caption due to styling limitation --> <figure> <amp-img lightbox="lightbox-amp-carousel" class="content-media__image-centered" src="https://s2-g1.glbimg.com/Y1Mz1Fh7jnOMsHNcEAY2bxane9U=/0x0:1200x936/600x0/smart/filters:gifv():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2025/f/c/NVgoW1Ro2h1uKrPU2Asg/29op1.jpg" alt="Corpo que viralizou como sendo de Japinha era de  Ricardo Aquino dos Santos — Foto: Reprodução" width="1200" height="936" layout="responsive"> </amp-img> <figcaption hidden> 3 de 3&#13;Corpo que viralizou como sendo de Japinha era de Ricardo Aquino dos Santos — Foto: Reprodução </figcaption> </figure> <figcaption class="content-media__description"> Corpo que viralizou como sendo de Japinha era de Ricardo Aquino dos Santos — Foto: Reprodução </figcaption> </figure> </div> </div> <div id="chunk-qkji"> <div class="globo-amp-ad-container"> <div class="globo-amp-ad"> <amp-ad data-loading-strategy="prefer-viewability-over-views" width="300" height="250" type="doubleclick" data-slot="95377733/tvg_G1/Sua_Regiao>Sudeste>Rio_de_Janeiro" json="{&#34;targeting&#34;:{&#34;tvg_pos&#34;:&#34;MATERIA_M&#34;,&#34;tvg_pgStr&#34;:&#34;g1\/rj\/rio de janeiro&#34;,&#34;cor_pagina&#34;:&#34;#C4170C&#34;,&#34;advertiser&#34;:&#34;coca-cola,coca-cola,colgate,CEF,apple,unilever,heineken,bbrasil&#34;,&#34;ext-bsafety&#34;:&#34;conteudo nao seguro&#34;,&#34;ambient&#34;:&#34;amp&#34;,&#34;tvg_url&#34;:&#34;https:\/\/g1.globo.com\/rj\/rio-de-janeiro\/noticia\/2025\/11\/04\/policia-civil-diz-que-nenhuma-mulher-esta-entre-mortos-na-megaoperacao-corpo-atribuido-a-japinha-era-de-um-homem-da-bahia.ghtml&#34;}}" rtc-config="{&#34;vendors&#34;: {&#34;prebidrubicon&#34;: {&#34;REQUEST_ID&#34;: &#34;11366-amp-g1_amp-300x25
