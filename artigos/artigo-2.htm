f.bbci.co.uk/ace/ws/240/cpsprodpb/224c/live/140c7030-b49d-11f0-ba75-093eca1ac29b.jpg.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/224c/live/140c7030-b49d-11f0-ba75-093eca1ac29b.jpg.webp 320w, https://ichef.bbci.co.uk/ace/ws/480/cpsprodpb/224c/live/140c7030-b49d-11f0-ba75-093eca1ac29b.jpg.webp 480w, https://ichef.bbci.co.uk/ace/ws/624/cpsprodpb/224c/live/140c7030-b49d-11f0-ba75-093eca1ac29b.jpg.webp 624w, https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/224c/live/140c7030-b49d-11f0-ba75-093eca1ac29b.jpg.webp 800w" sizes="(min-width: 1008px) 760px, 100vw" alt="Homens algemados" loading="eager" width="5326" height="3551" style="aspect-ratio:5326 / 3551" class="css-4ejld5"/><p class="css-by8ykd" role="text"><span class="css-m04vo2">Crédito, </span><span lang="en-GB">EPA</span></p></div><figcaption class="css-15f1ujd" dir="ltr"><span role="text"><span class="css-m04vo2">Legenda da foto, </span><span data-testid="caption-paragraph">Megaoperação no Rio provocou recorde de mortes</span></span></figcaption></figure><section role="region" aria-labelledby="article-byline"><strong id="article-byline" aria-hidden="true" class="css-m04vo2">Article Information</strong><ul class="css-1rvtlej"><li class="css-oe8da4"><ul role="list" class="css-1rnycnn"><li><span role="text"><span class="css-m04vo2">Author, </span><span class="css-oaobrv">Carol Castro</span></span></li><li><span role="text"><span class="css-m04vo2">Role, <!-- --> </span><span class="css-1y5sx98">Do Rio de Janeiro para a BBC News Brasil</span></span></li></ul></li><li class="css-1clfxfc"><div dir="ltr" class="css-19j92fr ebmt73l0"><time dateTime="2025-10-29" class="css-nhhjcs e1mklfmt0">29 outubro 2025</time><div><time dateTime="2025-10-30" class="css-nhhjcs e1mklfmt0">Atualizado 30 outubro 2025</time></div></div></li><li class="css-1clfxfc"></li></ul></section><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Eram quase duas da tarde de terça-feira (28/10) quando o número de mortos na <a href="/portuguese/articles/cj97wwv2kndo" class="focusIndicatorReducedWidth css-n8oauk e1p3sufg0">Operação Contenção, deflagrada pelas polícias Civil e Militar do Rio de Janeiro</a>, quase triplicou: de 24 para 64. </p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Dali em diante, vieram notícias sobre novos tiroteios e vias bloqueadas pela cidade — confusão na Tijuca, ônibus bloqueando a rua do Riachuelo, no centro da capital carioca.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">O caos saiu da zona norte, entre os complexos da Penha e do Alemão, palco central da operação, e se espalhou pela cidade toda. Lojas fecharam antes da hora, metrôs lotados, e, nos pontos de ônibus, os passageiros desejavam sorte uns aos outros na tentativa de voltar para casa.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">A mais violenta operação policial da história do Rio de Janeiro teve como objetivo cumprir cem mandados de prisão e impedir o <a href="/portuguese/articles/c1d0xx09qx4o" class="focusIndicatorReducedWidth css-n8oauk e1p3sufg0">avanço territorial do Comando Vermelho</a>, organização criminosa mais antiga do Estado.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">A polícia civil contabiliza, até agora, 121 mortos, entre eles quatro policiais, mais de 100 fuzis apreendidos, e 81 presos. Foram designados 2,5 mil agentes das forças de segurança fluminense para a operação.</p></div><section aria-label="Publicidade 2" aria-hidden="true" role="region" data-e2e="advertisement" class="css-j7aurr"><div id="dotcom-mpu" class="dotcom-ad"></div></section><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Movimentos de direitos humanos classificam a operação como chacina e questionam sua eficácia como política de segurança. O grande número de vítimas também foi criticado pelo Alto Comissariado dos Direitos Humanos das Nações Unidas, que se disse &quot;horrorizado&quot; com a operação nas favelas.</p></div><section data-e2e="recommendations-heading" role="region" aria-labelledby="recommendations-heading" class="css-1o3v5ug"><div class="css-bjn8wh eveec6k2"><a href="#end-of-recommendations" class="css-1xd5fp9 eveec6k1">Pule Mais lidas e continue lendo</a><div class="css-lryo9m e1m6nvxw1"><strong class="css-a5e1ct e1m6nvxw0"><span class="css-1fttcpj e1fapd9x4"><span class="css-127x8fy e1fapd9x2"><span dir="ltr" id="recommendations-heading" class="css-11frr40 e1fapd9x1">Mais lidas</span></span></span></strong></div><ul role="list" class="css-14m29r0"><li role="listitem"><div data-e2e="recommendations-wrapper" class="css-qj66n0"><div class="css-i87o2a"><div class="css-17ytifv" style="padding-bottom:66.67%;overflow:hidden"><img src="https://ichef.bbci.co.uk/ace/ws/660/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp" srcSet="https://ichef.bbci.co.uk/ace/ws/70/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 70w, https://ichef.bbci.co.uk/ace/ws/95/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 95w, https://ichef.bbci.co.uk/ace/ws/144/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 144w, https://ichef.bbci.co.uk/ace/ws/183/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 183w, https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 320w, https://ichef.bbci.co.uk/ace/ws/660/cpsprodpb/92e1/live/bedfb5f0-b897-11f0-b2a1-6f537f66f9aa.jpg.webp 660w" alt="Funcionário da Defensoria Pública abraça uma mulher após uma operação policial que resultou em mortes devido ao tráfico de drogas em uma favela do bairro da Penha, em frente a um necrotério." loading="lazy" style="aspect-ratio:2229 / %22%3A%2233%22%7D%7D%7D%5D" class="css-7tw9s9">Tumba do faraó Tutancâmon é exibida por inteiro pela primeira vez em novo museu egípcio</a></div></div></div></li><li role="listitem"><div data-e2e="recommendations-wrapper" class="css-qj66n0"><div class="css-i87o2a"><div class="css-17ytifv" style="padding-bottom:56.23%;overflow:hidden"><img src="https://ichef.bbci.co.uk/ace/ws/660/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp" srcSet="https://ichef.bbci.co.uk/ace/ws/70/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 70w, https://ichef.bbci.co.uk/ace/ws/95/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 95w, https://ichef.bbci.co.uk/ace/ws/144/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 144w, https://ichef.bbci.co.uk/ace/ws/183/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 183w, https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 320w, https://ichef.bbci.co.uk/ace/ws/660/cpsprodpb/c376/live/e12f4a80-b5e0-11f0-b7b5-735efbc4a498.jpg.webp 660w" alt="Policiais empunhando armas durante operação do dia 28 de outubro de 2025 nos complexos da Penha e do Alemão" loading="lazy" style="aspect-ratio:3994 / 2246" class="css-4ejld5"/></div></div><div class="css-6cb6xm"><div class="css-168bqjo"><a href="https://www.bbc.com/portuguese/articles/cdx4qjpl2eko" data-static-reverb-click="https://a1.api.bbc.co.uk/hit.xiti?idclient={idclient}&amp;s=598342&amp;r={screenResolutionColourDepth}&amp;re={browserViewportResolution}&amp;hl={timestamp}&amp;ts={epochTimestamp}&amp;lng={language}&amp;x6=[{referrer}]&amp;app_type=lite&amp;ref={referrer}&amp;app_name=news-portuguese&amp;language=pt-BR&amp;content_type=article&amp;events=%5B%7B%22name%22%3A%22viewability.select%22%2C%22data%22%3A%7B%22item%22%3A%7B%22name%22%3A%22midarticle-mostread%22%2C%22link%22%3A%22{forwardingLink}%22%7D%2C%22event%22%3A%7B%22category%22%3A%22viewability%22%2C%22action%22%3A%22select%22%7D%2C%22group%22%3A%7B%22name%22%3A%22article%22%2C%22type%22%3A%22midarticle-mostread%22%7D%2C%22user%22%3A%7B%22id%22%3Anull%7D%2C%22app%22%3A%7B%22type%22%3A%22lite%22%2C%22name%22%3A%22news-portuguese%22%7D%7D%7D%5D&amp;context=%5B%7B%22data%22%3A%7B%22page%22%3A%7B%22%24%22%3A%22portuguese.articles.cx2p9re07p9o.page%22%7D%2C%22site%22%3A%7B%22level2_id%22%3A%2233%22%7D%7D%7D%5D" class="css-7tw9s9">Policiais sem expertise de território foram expostos no Rio para fazer espetáculo, diz especialista em segurança</a></div></div></div></li></ul><p tabindex="-1" id="end-of-recommendations" class="css-10a2avq eveec6k0">Fim do Mais lidas</p></div></section><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Nos últimos anos, a facção voltou a expandir seus domínios. Segundo o Mapa dos Grupos Armados (parceria entre o Instituto Fogo Cruzado e o Grupo de Estudos dos Novos Ilegalismos — GENI — e a Universidade Federal Fluminense — UFF), o Comando Vermelho foi a única organização criminosa a ampliar seu controle territorial no Estado, enquanto todas as outras perderam espaço.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Entre 2022 e 2023, a organização aumentou em 8,4% as áreas sob seu controle e retomou a liderança perdida para as milícias nos anos anteriores. Com isso, passou a responder por 51,9% das áreas dominadas por grupos armados na Região Metropolitana do Rio.</p></div><figure data-e2e="media-loader__container" class="media-container css-1f5b20i"><div data-e2e="media-loader__placeholder" class="css-145siv3"><div data-e2e="media-player__guidance" class="css-18ibo9o"><noscript class="css-lllaou"><strong>A reprodução deste formato de vídeo não é compatível com seu dispositivo</strong></noscript></div><button type="button" class="focusIndicatorRemove css-c2c21w"><span class="css-m04vo2">Play video, &quot;Como o Comando Vermelho surgiu e se espalhou pelo Brasil&quot;, Duration 8,03</span><div aria-hidden="true" class="css-d0ra4q"><svg viewBox="0 0 12 12" width="12" height="12" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true" class="css-vja2s5 e1s2dgdk5"><g fill="none" fill-rule="evenodd"><path d="M.5.6h12v12H.5z"></path><path fill="currentColor" d="M2.144.96v11.28l8.712-5.64z"></path></g></svg></div><time dateTime="PT8M3S" aria-hidden="true" class="css-digyti">08:03</time></button><div class="css-1jf2q50" style="padding-bottom:0;overflow:hidden"><img src="https://ichef.bbci.co.uk/images/ic/512xn/p0mcpgvh.jpg.webp" srcSet="https://ichef.bbci.co.uk/images/ic/240xn/p0mcpgvh.jpg.webp 240w, https://ichef.bbci.co.uk/images/ic/320xn/p0mcpgvh.jpg.webp 320w, https://ichef.bbci.co.uk/images/ic/480xn/p0mcpgvh.jpg.webp 480w, https://ichef.bbci.co.uk/images/ic/624xn/p0mcpgvh.jpg.webp 624w, https://ichef.bbci.co.uk/images/ic/800xn/p0mcpgvh.jpg.webp 800w" alt="" loading="eager" style="aspect-ratio:auto" class="css-1uq6tv3"/></div></div><figcaption class="css-lko97x" dir="ltr"><span role="text"><span class="css-m04vo2">Legenda do vídeo, </span><span data-testid="caption-paragraph">Facção tem mais de 50 anos de História.</span></span></figcaption></figure><div dir="ltr" class="css-19j92fr ebmt73l0"><h2 id="Da-criação-ao-caos" tabindex="-1" class="css-7k6m5n eglt09e0">Da criação ao caos</h2></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Quase 50 anos de história — e uma ditadura militar no meio — separam a criação do Comando Vermelho até este dia sangrento no Rio de Janeiro. Lá pelos anos 1970, presos políticos se misturaram a presos de crimes comuns no Instituto Penal Cândido Mendes, em Ilha Grande, a mais de 100 quilômetros da capital.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Até então, com pouca ou nenhuma educação formal, os detentos mais antigos, a maioria presos lá por assaltos a bancos, não conheciam seus direitos. Souberam por meio da convivência com os presos políticos — em sua maioria filhos de classe média — que passaram a intermediar as negociações em busca de melhores condições.</p></div><figure class="css-1qn0xuy"><div class="css-17ytifv" style="padding-bottom:63.87%"><img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp" srcSet="https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp 320w, https://ichef.bbci.co.uk/ace/ws/480/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp 480w, https://ichef.bbci.co.uk/ace/ws/624/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp 624w, https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/f3a4/live/d23c6050-b49e-11f0-b2a1-6f537f66f9aa.jpg.webp 800w" sizes="(min-width: 1008px) 760px, 100vw" alt="Presídio brasileiro" loading="lazy" width="1024" height="654" style="aspect-ratio:1024 / 654" class="css-4ejld5"/><p class="css-by8ykd" role="text"><span class="css-m04vo2">Crédito, </span><span lang="en-GB">Getty Images</span></p></div><figcaption class="css-15f1ujd" dir="ltr"><span role="text"><span class="css-m04vo2">Legenda da foto, </span><span data-testid="caption-paragraph">O Comando Vermelho nasceu no interior dos presídios — &quot;no coração do Estado&quot;, segundo a socióloga Carolina Grillo</span></span></figcaption></figure><div dir="ltr" data-e2e="podcast-promo" class="css-4quw3x e1rfboeq7"><section role="region" aria-labelledby="podcast-promo" class="e1rfboeq6 css-12e4ke4 e1s8ztj50"><div class="css-bjn8wh eveec6k2"><a href="#end-of-podcasts" class="css-1xd5fp9 eveec6k1">Pule Whatsapp! e continue lendo</a><div class="css-fmy3ga etl18e90"><div class="css-ef85uv e1rfboeq5"><div style="padding-bottom:100%" data-e2e="image-placeholder" class="css-997y1y eihqrxw0"><div class="lazyload-wrapper "><div class="lazyload-placeholder"></div></div><noscript><img sizes="(min-width: 1008px) 228px, 30vw" src="https://ichef.bbc.co.uk/images/ic/512x512/p0lq77dv.png.webp" alt="BBC Brasil no WhatsAp" width="100" height="100" class="e3vrtyk0 css-rb7xa0 e1mo64ex0"/></noscript></div></div><div class="podcastIconWrapper css-sasnzl e1rfboeq0"><svg viewBox="0 0 32 32" width="32" height="32" focusable="false" aria-hidden="true" class="css-1yr7azq e1s2dgdk1"><path d="M18.7,31h-5.3l-2.3-10.4C12.3,19.5,14,19,16,19s3.7,0.5,4.9,1.7L18.7,31z M22,8.2c-1.7-1.7-3.9-2.5-6.1-2.5s-4.4,0.9-6,2.5 l1.7,1.7c1.2-1.2,2.7-1.8,4.3-1.8s3.1,0.6,4.3,1.8L22,8.2z M25.5,4.9c-2.6-2.7-6.1-4-9.5-4S9.1,2.3,6.5,4.9l1.7,1.7 c2.1-2.1,4.9-3.2,7.7-3.2c2.8,0,5.6,1.1,7.8,3.2L25.5,4.9z M12.4,14c0,2,1.5,3.6,3.6,3.6c2,0,3.6-1.5,3.6-3.6 c0-2.1-1.5-3.6-3.6-3.6C13.9,10.4,12.4,11.9,12.4,14z"></path></svg></div><div class="css-15oiryy e1rfboeq4"><strong><a href="https://www.whatsapp.com/channel/0029VaVHa4S6rsQrlMVx8c0b" data-static-reverb-click="https://a1.api.bbc.co.uk/hit.xiti?idclient={idclient}&amp;s=598342&amp;r={screenResolutionColourDepth}&amp;re={browserViewportResolution}&amp;hl={timestamp}&amp;ts={epochTimestamp}&amp;lng={language}&amp;x6=[{referrer}]&amp;app_type=lite&amp;ref={referrer}&amp;app_name=news-portuguese&amp;language=pt-BR&amp;content_type=article&amp;events=%5B%7B%22name%22%3A%22viewability.select%22%2C%22data%22%3A%7B%22item%22%3A%7B%22name%22%3A%22promo-podcast%22%2C%22link%22%3A%22{forwardingLink}%22%7D%2C%22event%22%3A%7B%22category%22%3A%22viewability%22%2C%22action%22%3A%22select%22%7D%2C%22group%22%3A%7B%22name%22%3A%22article%22%2C%22type%22%3A%22promo-podcast%22%7D%2C%22user%22%3A%7B%22id%22%3Anull%7D%2C%22app%22%3A%7B%22type%22%3A%22lite%22%2C%22name%22%3A%22news-portuguese%22%7D%7D%7D%5D&amp;context=%5B%7B%22data%22%3A%7B%22page%22%3A%7B%22%24%22%3A%22portuguese.articles.cx2p9re07p9o.page%22%7D%2C%22site%22%3A%7B%22level2_id%22%3A%2233%22%7D%7D%7D%5D" class="css-tcc4sj e1rfboeq1"><span id="podcast-promo" class="podcast-promo--hover podcast-promo--focus podcast-promo--visited">No WhatsApp</span></a></strong><p class="e1rfboeq3 css-1hedi5x e4mef340">Agora você pode receber as notícias da BBC News Brasil no seu celular.</p><p dir="ltr" class="e1rfboeq2 css-1rp9mox eh4j0a10"><svg viewBox="0 0 32 32" width="32" height="32" focusable="false" aria-hidden="true" class="css-1sfse8y e1s2dgdk0"><polygon points="4 6 11.1 6 26 6 26 28 28 28 28 4 4 4 4 6"></polygon><polygon points="8 0 8 2 30 2 30 24 32 24 32 0 8 0"></polygon><path d="M0,32H24V8H0ZM4,12H20V28H4Z"></path></svg>Clique para se inscrever</p></div></div><p tabindex="-1" id="end-of-podcasts" class="css-10a2avq eveec6k0">Fim do Whatsapp!</p></div></section></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;O Comando Vermelho nasce no interior dos presídios, no coração do Estado. Na convivência com as pessoas presas pela Lei de Segurança Nacional. Inicialmente, era chamado de Falange da Segurança Nacional. Depois vira Falange Vermelha. E, anos depois, a imprensa vai nomear como Comando Vermelho (CV)&quot;, explica a socióloga Carolina Grillo, da UFF.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Não é que os presos políticos de esquerda organizaram. Ambos tinham uma coisa em comum: assalto a banco. Esses crimes eram considerados de segurança nacional porque os grupos de resistência à ditadura assaltavam bancos para financiar a resistência política. Então, passou a ter um status especial na legislação, o que fazia com que os assaltantes convencionais de banco fossem para Ilha Grande&quot;, complementa Jacqueline Muniz, do Instituto de Estudos Comparados em Administração de Conflitos do Departamento de Segurança Pública.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Um de seus principais fundadores era William da Silva Lima, o Professor. Em seu livro <i class="css-1a6qaue eih42320">400 x 1 – uma história do Comando Vermelho</i>, Lima conta que o grupo surgiu para organizar o espaço carcerário, com a criação de regras de convivência.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Quando veio a Lei da Anistia, em 1979, os presos políticos foram soltos, enquanto os outros seguiram por lá. A luta por justiça social dentro da prisão perdeu força sem os antigos colegas de cela.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Os membros da Falange Vermelha, então, se reorganizaram de outras maneiras. Em 1980 deram início às fugas: mais de cem detentos conseguiram escapar da prisão — para desespero dos banqueiros. Com o dinheiro dos assaltos a bancos que o Comando Vermelho investiu em outro ramo: a venda de cocaína.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Naquele momento, na década de 1980, a Colômbia passa a ser produtora de cocaína. E isso causa mudanças nas rotas internacionais do tráfico. O Brasil vira um entreposto na rota para a Europa, como é até hoje&quot;, diz Grillo.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Com o comércio ilegal, os membros do CV precisaram proteger suas mercadorias das tentativas de roubos de outros grupos.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Não tem como você ir até a delegacia e fazer um boletim porque sua droga foi roubada. A possibilidade de você garantir a posse, diferente da propriedade privada, que eu tenho escritura, nota fiscal, CNPJ, o crime requer armamento para garantir acordos, garantir a posse de sua economia ilícita&quot;, afirma Muniz.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Havia dissidências e rivalidades, disputas de territórios. E quem passa a lucrar são os mercadores de armas e policiais que também passaram a fornecer armas. Isso criou na própria polícia uma demanda por se armar mais fortemente para fazer frente a um tráfico armado&quot;, completa Grillo.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Nos anos 1990, os índices de violência atingiram os piores picos da história do Rio de Janeiro. Em 1994, foram 64,8 homicídios por 100 mil habitantes. Para se ter ideia, atualmente, esse índice é de 24,3 mortes no Estado.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Na tentativa de enfraquecer o Comando Vermelho, o governo transferiu seus líderes para diferentes penitenciárias. O efeito foi oposto: o CV repassou seus ideais para outros presidiários e ganhou ainda mais força para se tornar a principal organização criminosa do Rio de Janeiro.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><h2 id="Expansão-em-tempos-modernos" tabindex="-1" class="css-7k6m5n eglt09e0">Expansão em tempos modernos</h2></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Dali em diante, o CV não ficaria mais limitado ao Estado do Rio.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;O Comando Vermelho funciona como franquias. São vários donos de morro. Nenhum manda mais nem menos, é uma sociedade. Foi isso que permitiu ao Comando Vermelho crescer nacionalmente. Essa ideologia de facção permitiu que chefes de outros estados, inicialmente, virassem parceiros comerciais em suas facções&quot;, diz o jornalista Rafael Soares, autor do livro <i class="css-1a6qaue eih42320">Milicianos: Como agentes formados para combater o crime passaram a matar a serviço dele</i>.</p></div><figure class="css-1qn0xuy"><div class="css-17ytifv" style="padding-bottom:66.7%"><img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp" srcSet="https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp 320w, https://ichef.bbci.co.uk/ace/ws/480/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp 480w, https://ichef.bbci.co.uk/ace/ws/624/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp 624w, https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/7190/live/66a6a650-b4a0-11f0-b2a1-6f537f66f9aa.jpg.webp 800w" sizes="(min-width: 1008px) 760px, 100vw" alt="Pessoas presas" loading="lazy" width="1024" height="683" style="aspect-ratio:1024 / 683" class="css-4ejld5"/><p class="css-by8ykd" role="text"><span class="css-m04vo2">Crédito, </span><span lang="en-GB">Getty Images</span></p></div><figcaption class="css-15f1ujd" dir="ltr"><span role="text"><span class="css-m04vo2">Legenda da foto, </span><span data-testid="caption-paragraph">Mais de 100 fuzis apreendidos e 81 pessoas foram presas na operação desta semana</span></span></figcaption></figure><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">De acordo com ele, nos últimos seis anos, o Comando Vermelho passou a marcar presença em 25 Estados — antes disso, a organização estendia seu domínio a apenas 10 Estados.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Um marco histórico da nacionalização do PCC [Primeiro Comando da Capital] e do CV foram os presídios federais. Essa &#x27;brilhante&#x27; ideia do governo federal de transferirem as grandes lideranças do PCC e do CV para presídios federais em outros Estados&quot;, critica Grillo.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">A expansão do Comando Vermelho exigiu novos investimentos. O tráfico de drogas continua no centro de suas atividades, sobretudo com o domínio de áreas de fronteira, como a Amazônia, onde a facção e o PCC ampliam suas rotas.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Mas o lucro já não vem apenas da droga. Segundo estudo do Fórum Brasileiro de Segurança Pública, o crime organizado movimentou, em 2022, cerca de R$ 146,8 bilhões em mercados ilegais de ouro, combustíveis, bebidas e tabaco.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Mudou também a forma de abastecimento de armamento. Até alguns anos atrás, os traficantes se armavam basicamente de duas formas: das vendas ilegais que vinham do Paraguai, ou dos desvios das próprias forças de segurança nacional. Hoje, existem formas de montar sua própria arma — e empresas ilegais capazes de produzi-las em grande escala.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;São fábricas com equipamentos de última geração, máquinas caríssimas, que custam até meio milhão de reais. São impressoras 3D, que trabalham com metal e entregam peças prontas. Por ser uma máquina industrial, produzem em larga escala&quot;, explica Bruno Langeani, consultor sênior do Instituto Sou da Paz.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Em agosto, a Polícia Federal encontrou uma fábrica clandestina para montagem de armas em Rio das Pedras, na zona oeste do Rio, e apreendeu quatro impressoras 3D.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Não é só essa a nova tecnologia adotada pelo crime organizado. Na terça-feira, o CV demonstrou seu poder de fogo ao usar drones que lançavam explosivos durante os confrontos.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Outro ponto destacado por Langeani é a facilidade em encontrar peças para a montagem dessas armas. Com as políticas de flexibilização das regras de controle de armas, durante os anos de governo de Jair Bolsonaro, houve uma explosão de fábricas nesse setor.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Houve um incentivo econômico para fábricas de empunhadura, por exemplo. Antes só vendiam, praticamente, para a polícia e as Forças Armadas. Então, não fazia sentido ter uma uma indústria dessas no Brasil. Mas depois do Bolsonaro, milhares de civis compraram fuzis. E essas pessoas, às vezes, querem personalizar, trocar a coronha ou empunhadura&quot;, diz.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><h2 id="A-ineficácia-das-operações" tabindex="-1" class="css-7k6m5n eglt09e0">A ineficácia das operações</h2></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Os dados mostram que as operações policiais mais caras e violentas do Estado não têm alcançado os resultados esperados. Enquanto o Comando Vermelho avança sobre o território fluminense, é justamente nas áreas sob seu domínio que a polícia mais atua — e onde os confrontos mais se multiplicam.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">Segundo o Mapa dos Grupos Armados, a chance de um território dominado pelo tráfico registrar confrontos é 3,71 vezes maior do que em áreas controladas por milícias. Em quase 60% das áreas onde há confrontos existe participação policial.</p></div><figure class="css-1qn0xuy"><div class="css-17ytifv" style="padding-bottom:160.47%"><img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp" srcSet="https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp 240w, https://ichef.bbci.co.uk/ace/ws/320/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp 320w, https://ichef.bbci.co.uk/ace/ws/480/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp 480w, https://ichef.bbci.co.uk/ace/ws/624/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp 624w, https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/c567/live/a8674590-b64e-11f0-b2a1-6f537f66f9aa.png.webp 800w" sizes="(min-width: 1008px) 760px, 100vw" alt="Mapa mostrando os detalhes da operação." loading="lazy" width="1280" height="2054" style="aspect-ratio:1280 / 2054" class="css-4ejld5"/></div></figure><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0">&quot;Não consigo ver a relação direta do governo atuando para desmobilizar nem a milícia, nem o tráfico. A gente não vê o retrocesso de uma área que, uma vez ocupada, volta para o Estado. O que temos visto é eles dominando um pouquinho mais de espaço, ou disputando entre eles, mas o governo conseguindo dizer: &#x27;Aqui não era seguro, voltou a ser&#x27;, isso não acontece. A gente só vê essa piora e essa troca de comando mesmo — o Estado não consegue retomar o controle de áreas dominadas há décadas&quot;, finaliza Terine Husek, gerente de pesquisa do Instituto  Fogo Cruzado.</p></div><div dir="ltr" class="css-19j92fr ebmt73l0"><p dir="ltr" class="css-1qucyee e17g058b0"><i class="css-1a6qaue eih42320">Mapa por Caroline Souza, Equipe de Jornalismo Visual da BBC News Brasil</i></p></div></main><aside data-testid="related-topics" aria-labelledby="related-topics" role="complementary" class="css-1fxi6pd e5jcirq1"><div class="e5jcirq0 css-1f2ds04 e1m6nvxw1"><h2 id="section-label-heading-related-topics" tabindex="-1" class="css-a5e1ct e1m6nvxw0"><span class="css-1fttcpj e1fapd9x4"><span class="css-127x8fy e1fapd9x2"><span dir="ltr" id="related-topics" class="css-11frr40 e1fapd9x1">Tópicos relacionados</span></span></span></h2></div><ul role="list" class="css-1c01ksb e2o6ii41"><li class="css-k3hpjt e2o6ii40"><a href="https://www.bbc.com/portuguese/topics/c06gq6kdd49t" data-static-reverb-c []},"position":[5,4,3]}]},"position":[5,4]}]},"position":[5]},{"id":"ae792041","type":"continueReading","model":{},"position":[6]},{"id":"e86ff1dc","type":"text","model":{"blocks":[{"id":"a9b22172","type":"paragraph","model":{"text":"A polícia civil contabiliza, até agora, 121 mortos, entre eles quatro policiais, mais de 100 fuzis apreendidos, e 81 presos. Foram designados 2,5 mil agentes das forças de segurança fluminense para a operação.","blocks":[{"id":"810aee83","type":"fragment","model":{"text":"A polícia civil contabiliza, até agora, 121 mortos, entre eles quatro policiais, mais de 100 fuzis apreendidos, e 81 presos. Foram designados 2,5 mil agentes das forças de segurança fluminense para a operação.","attributes":[]},"position":[7,1,1]}]},"position":[7,1]}]},"position":[7]},{"id":"7e9db9f8","type":"mpu","model":{},"position":[8]},{"id":"4307eb63","type":"text","model":{"blocks":[{"id":"e5bae833","type":"paragraph","model":{"text":"Movimentos de direitos humanos classificam a operação como chacina e questionam sua eficácia como política de segurança. O grande número de vítimas também foi criticado pelo Alto Comissariado dos Direitos Humanos das Nações Unidas, que se disse \"horrorizado\" com a operação nas favelas.","blocks":[{"id":"10304cde","type":"fragment","model":{"text":"Movimentos de direitos humanos classificam a operação como chacina e questionam sua eficácia como política de segurança. O grande número de vítimas também foi criticado pelo Alto Comissariado dos Direitos Humanos das Nações Unidas, que se disse \"horrorizado\" com a operação nas favelas.","attributes":[]},"position":[9,1,1]}]},"position":[9,1]}]},"position":[9]},{"id":"683ac63f","type":"wsoj","model":{"type":"recommendations","data":[{"id":"urn:bbc:optimo:asset:ce3xwk9z59ko","title":"Quem são 115 de 117 suspeitos mortos em megaoperação no Rio, segundo a polícia","href":"https://www.bbc.com/portuguese/articles/ce3xwk9z59ko","image":{"width":2229,"height":1486,"altText":"Funcionário da De NI — e a Universidade Federal Fluminense — UFF), o Comando Vermelho foi a única organização criminosa a ampliar seu controle territorial no Estado, enquanto todas as outras perderam espaço.","blocks":[{"id":"f9a02468","type":"fragment","model":{"text":"Nos últimos anos, a facção voltou a expandir seus domínios. Segundo o Mapa dos Grupos Armados (parceria entre o Instituto Fogo Cruzado e o Grupo de Estudos dos Novos Ilegalismos — GENI — e a Universidade Federal Fluminense — UFF), o Comando Vermelho foi a única organização criminosa a ampliar seu controle territorial no Estado, enquanto todas as outras perderam espaço.","attributes":[]},"position":[11,1,1]}]},"position":[11,1]}]},"position":[11]},{"id":"ef389213","type":"text","model":{"blocks":[{"id":"3545f93c","type":"paragraph","model":{"text":"Entre 2022 e 2023, a organização aumentou em 8,4% as áreas sob seu controle e retomou a liderança perdida para as milícias nos anos anteriores. Com isso, passou a responder por 51,9% das áreas dominadas por grupos armados na Região Metropolitana do Rio.","blocks":[{"id":"6acf342d","type":"fragment","model":{"text":"Entre 2022 e 2023, a organização aumentou em 8,4% as áreas sob seu controle e retomou a liderança perdida para as milícias nos anos anteriores. Com isso, passou a responder por 51,9% das áreas dominadas por grupos armados na Região Metropolitana do Rio.","attributes":[]},"position":[12,1,1]}]},"position":[12,1]}]},"position":[12]},{"id":"73a4d184","type":"video","model":{"locator":"urn:bbc:pips:pid:p0mcn6c9","blocks":[{"id":"1a50e382","type":"caption","model":{"blocks":[{"id":"60f3e7a4","type":"text","model":{"blocks":[{"id":"5ee57f94","type":"paragraph","model":{"text":"Facção tem mais de 50 anos de História.","blocks":[{"id":"a49a6018","type":"fragment","model":{"text":"Facção tem mais de 50 anos de História.","attributes":[]},"position":[13,1,1,1,1]}]},"position":[13,1,1,1]}]},"position":[13,1,1]}]},"position":[13,1]},{"id":"ca5951f8","type":"aresMedia","model":{"blocks":[{"id":"ad3b9f8b","blockId":"urn:bbc:ares::clip:p0mcn6c9","type":"aresMediaMetadata","model":{"id":"p0mcn6c9","subType":"clip","format":"video","title":"Como o Comando Vermelho surgiu e se espalhou pelo Brasil","synopses":{"short":"Como o Comando Vermelho surgiu e se espalhou pelo Brasil","medium":"CV surgiu a partir do encontro entre presos comuns e presos políticos durante a ditadura militar","long":"O Rio de Janeiro testemunhou a operação policial mais violenta de sua história na terça-feira (28/10), que foi classificada como uma chacina por grupos de direitos humanos. \n\nO objetivo da ação era limitar a expansão do Comando Vermelho (CV), grupo criminoso que é considerado o mais poderoso do Estado.  \n\nCom mais de 50 anos de História, o CV surgiu a partir do encontro entre presos comuns e presos políticos durante a ditadura militar — e se expandiu a partir de um modelo de negócios baseado em franquias, que já se espalharam por 25 Estados. \n\nAgora, a facção trabalha para expandir as operações para o exterior. \n\nNeste vídeo, o repórter João Fellet explica como esse grupo foi criado e ganhou poder nos últimos anos."},"imageUrl":"ichef.bbci.co.uk/images/ic/$recipe/p0mcpgvh.jpg","imageCopyright":"Uerj","embedding":true,"advertising":true,"caption":"Facção tem mais de 50 anos de História.","versions":[{"versionId":"p0mcn6cf","types":["Original"],"duration":483,"durationISO8601":"PT8M3S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1761816845000}],"syndication":{"destinations":[]},"smpKind":"programme","webcastVersions":[]},"position":[13,2,1]},{"id":"b908b71d","type":"image","model":{"blocks":[{"id":"11947059","type":"rawImage","model":{"width":1920,"height":1080,"locator":"ichef.bbci.co.uk/images/ic/$widthxn/p0mcpgvh.jpg","originCode":"mpv","copyrightHolder":"Uerj"},"position":[13,2,2,1]},{"id":"5511eec2","type":"altText","model":{"blocks":[{"id":"f33f59e4","type":"text","model":{"blocks":[{"id":"2b89f8cc","type":"para ra chamado de Falange da Segurança Nacional. Depois vira Falange Vermelha. E, anos depois, a imprensa vai nomear como Comando Vermelho (CV)\", explica a socióloga Carolina Grillo, da UFF.","blocks":[{"id":"01b21861","type":"fragment","model":{"text":"\"O Comando Vermelho nasce no interior dos presídios, no coração do Estado. Na convivência com as pessoas presas pela Lei de Segurança Nacional. Inicialmente, era chamado de Falange da Segurança Nacional. Depois vira Falange Vermelha. E, anos depois, a imprensa vai nomear como Comando Vermelho (CV)\", explica a socióloga Carolina Grillo, da UFF.","attributes":[]},"position":[18,1,1]}]},"position":[18,1]},{"id":"328ef1ba","type":"paragraph","model":{"text":"\"Não é que os presos políticos de esquerda organizaram. Ambos tinham uma coisa em comum: assalto a banco. Esses crimes eram considerados de segurança nacional porque os grupos de resistência à ditadura assaltavam bancos para financiar a resistência política. Então, passou a ter um status especial na legislação, o que fazia com que os assaltantes convencionais de banco fossem para Ilha Grande\", complementa Jacqueline Muniz, do Instituto de Estudos Comparados em Administração de Conflitos do Departamento de Segurança Pública.","blocks":[{"id":"99d1fef3","type":"fragment","model":{"text":"\"Não é que os presos políticos de esquerda organizaram. Ambos tinham uma coisa em comum: assalto a banco. Esses crimes eram considerados de segurança nacional porque os grupos de resistência à ditadura assaltavam bancos para financiar a resistência política. Então, passou a ter um status especial na legislação, o que fazia com que os assaltantes convencionais de banco fossem para Ilha Grande\", complementa Jacqueline Muniz, do Instituto de Estudos Comparados em Administração de Conflitos do Departamento de Segurança Pública.","attributes":[]},"position":[18,2,1]}]},"position":[18,2]},{"id":"8c313d11","type":"paragraph","model":{"text":"Um de seus principais fundadores era William da Silva Lima, o Professor. Em seu livro 400 x 1 – uma história do Comando Vermelho, Lima conta que o grupo surgiu para organizar o espaço carcerário, com a criação de regras de convivência.","blocks":[{"id":"7f3156d5","type":"fragment","model":{"text":"Um de seus principais fundadores era William da Silva Lima, o Professor. Em seu livro ","attributes":[]},"position":[18,3,1]},{"id":"f9fd5615","type":"fragment","model":{"text":"400 x 1 – uma história do Comando Vermelho","attributes":["italic"]},"position":[18,3,2]},{"id":"45193a87","type":"fragment","model":{"text":", Lima conta que o grupo surgiu para organizar o espaço carcerário, com a criação de regras de convivência.","attributes":[]},"position":[18,3,3]}]},"position":[18,3]},{"id":"82d698cb","type":"paragraph","model":{"text":"Quando veio a Lei da Anistia, em 1979, os presos políticos foram soltos, enquanto os outros seguiram por lá. A luta por justiça social dentro da prisão perdeu força sem os antigos colegas de cela.","blocks":[{"id":"2af47754","type":"fragment","model":{"text":"Quando veio a Lei da Anistia, em 1979, os presos políticos foram soltos, enquanto os outros seguiram por lá. A luta por justiça social dentro da prisão perdeu força sem os antigos colegas de cela.","attributes":[]},"position":[18,4,1]}]},"position":[18,4]},{"id":"0a0106b3","type":"paragraph","model":{"text":"Os membros da Falange Vermelha, então, se reorganizaram de outras maneiras. Em 1980 deram início às fugas: mais de cem detentos conseguiram escapar da prisão — para desespero dos banqueiros. Com o dinheiro dos assaltos a bancos que o Comando Vermelho investiu em outro ramo: a venda de cocaína.","blocks":[{"id":"56ea8013","type":"fragment","model":{"text":"Os membros da Falange Vermelha, então, se reorganizaram de outras maneiras. Em 1980 deram início às fugas: mais de cem detentos conseguiram escapar da prisão — para desespero dos banqueiros. Com o dinheiro dos assaltos a bancos que o Comando Vermelho investiu em outro ramo: a venda de cocaína.","attributes":[]},"position":[18,5,1]}]},"position":[18,5]},{"id":"30bbc12b","type":"paragraph","model":{"text":"\"Naquele momento, na década de 1980, a Colômbia passa a ser produtora de cocaína. E isso causa mudanças nas rotas internacionais do tráfico. O Brasil vira um entreposto na rota para a Europa, como é até hoje\", diz Grillo.","blocks":[{"id":"9a8b0467","type":"fragment","model":{"text":"\"Naquele momento, na década de 1980, a Colômbia passa a ser produtora de cocaína. E isso causa mudanças nas rotas internacionais do tráfico. O Brasil vira um entreposto na rota para a Europa, como é até hoje\", diz Grillo.","attributes":[]},"position":[18,6,1]}]},"position":[18,6]},{"id":"ce5a3aa9","type":"paragraph","model":{"text":"Com o comércio ilegal, os membros do CV precisaram proteger suas mercadorias das tentativas de roubos de outros grupos.","blocks":[{"id":"55507a00","type":"fragment","model":{"text":"Com o comércio ilegal, os membros do CV precisaram proteger suas mercadorias das tentativas de roubos de outros grupos.","attributes":[]},"position":[18,7,1]}]},"position":[18,7]},{"id":"fe81ce61","type":"paragraph","model":{"text":"\"Não tem como você ir até a delegacia e fazer um boletim porque sua droga foi roubada. A possibilidade de você garantir a posse, diferente da propriedade privada, que eu tenho escritura, nota fiscal, CNPJ, o crime requer armamento para garantir acordos, garantir a posse de sua economia ilícita\", afirma Muniz.","blocks":[{"id":"635fe576","type":"fragment","model":{"text":"\"Não tem como você ir até a delegacia e fazer um boletim porque sua droga foi roubada. A possibilidade de você garantir a posse, diferente da propriedade privada, que eu tenho escritura, nota fiscal, CNPJ, o crime requer armamento para garantir acordos, garantir a posse de sua economia ilícita\", afirma Muniz.","attributes":[]},"position":[18,8,1]}]},"position":[18,8]},{"id":"cca257a2","type":"paragraph","model":{"text":"\"Havia dissidências e rivalidades, disputas de territórios. E quem passa a lucrar são os mercadores de armas e policiais que também passaram a fornecer armas. Isso criou na própria polícia uma demanda por se armar mais fortemente para fazer frente a um tráfico armado\", completa Grillo.","blocks":[{"id":"cf779a36","type":"fragment","model":{"text":"\"Havia dissidências e rivalidades, disputas de territórios. E quem passa a lucrar são os mercadores de armas e policiais que também passaram a fornecer armas. Isso criou na própria polícia uma demanda por se armar mais fortemente para fazer frente a um tráfico armado\", completa Grillo.","attributes":[]},"position":[18,9,1]}]},"position":[18,9]},{"id":"cc7edd0d","type":"paragraph","model":{"text":"Nos anos 1990, os índices de violência atingiram os piores picos da história do Rio de Janeiro. Em 1994, foram 64,8 homicídios por 100 mil habitantes. Para se ter ideia, atualmente, esse índice é de 24,3 mortes no Estado.","blocks":[{"id":"e60c7e4f","type":"fragment","model":{"text":"Nos anos 1990, os índices de violência atingiram os piores picos da história do Rio de Janeiro. Em 1994, foram 64,8 homicídios por 100 mil habitantes. Para se ter ideia, atualmente, esse índice é de 24,3 mortes no Estado.","attributes":[]},"position":[18,10,1]}]},"position":[18,10]},{"id":"1c49db76","type":"paragraph","model":{"text":"Na tentativa de enfraquecer o Comando Vermelho, o governo transferiu seus líderes para diferentes penitenciárias. O efeito foi oposto: o CV repassou seus ideais para outros presidiários e ganhou ainda mais força para se tornar a principal organização criminosa do Rio de Janeiro.","blocks":[{"id":"1968c538","type":"fragment","model":{"text":"Na tentativa de enfraquecer o Comando Vermelho, o governo transferiu seus líderes para diferentes penitenciárias. O efeito foi oposto: o CV repassou seus ideais para outros presidiários e ganhou ainda mais força para se tornar a principal organização criminosa do Rio de Janeiro.","attributes":[]},"position":[18,11,1]}]},"position":[18,11]}]},"position":[18]},{"id":"c324ea22","type":"subheadline","model":{"blocks":[{"id":"2189328d","type":"text","model":{"blocks":[{"id":"e7d78e21","type":"paragraph","model":{"text":"Expansão em tempos modernos","blocks":[{"id":"9d284609","type":"fragment","model":{"text":"Expansão em tempos modernos","attributes":[]},"position":[19,1,1,1]}]},"position":[19,1,1]}]},"position":[19,1]}]},"position":[19]},{"id":"f2c61733","type":"text","model":{"blocks":[{"id":"3fd98052","type":"paragraph","model":{"text":"Dali em diante, o CV não ficaria mais limitado ao Estado do Rio.","blocks":[{"id":"2a330522","type":"fragment","model":{"text":"Dali em diante, o CV não ficaria mais limitado ao Estado do Rio.","attributes":[]},"position":[20,1,1]}]},"position":[20,1]},{"id":"2d936e1a","type":"paragraph","model":{"text":"\"O Comando Vermelho funciona como franquias. São vários donos de morro. Nenhum manda mais nem menos, é uma sociedade. Foi isso que permitiu ao Comando Vermelho crescer nacionalmente. Essa ideologia de facção permitiu que chefes de outros estados, inicialmente, virassem parceiros comerciais em suas facções\", diz o jornalista Rafael Soares, autor do livro Milicianos: Como agentes formados para combater o crime passaram a matar a serviço dele.","blocks":[{"id":"e128c9c3","type":"fragment","model":{"text":"\"O Comando Vermelho funciona como franquias. São vários donos de morro. Nenhum manda mais nem menos, é uma sociedade. Foi isso que permitiu ao Comando Vermelho crescer nacionalmente. Essa ideologia de facção permitiu que chefes de outros estados, inicialmente, virassem parceiros comerciais em suas facções\", diz o jornalista Rafael Soares, autor do livro ","attributes":[]},"position":[20,2,1]},{"id":"ae71f65b","type":"fragment","model":{"text":"Milicianos: Como agentes formados para combater o crime passaram a matar a serviço dele","attributes":["italic"]},"position":[20,2,2]},{"id":"47a855e2","type":"fragment","model":{"text":".","attribu no federal de transferirem as grandes lideranças do PCC e do CV para presídios federais em outros Estados\", critica Grillo.","blocks":[{"id":"06a3af9d","type":"fragment","model":{"text":"\"Um marco histórico da nacionalização do PCC [Primeiro Comando da Capital] e do CV foram os presídios federais. Essa 'brilhante' ideia do governo federal de transferirem as grandes lideranças do PCC e do CV para presídios federais em outros Estados\", critica Grillo.","attributes":[]},"position":[22,2,1]}]},"position":[22,2]},{"id":"dead8051","type":"paragraph","model":{"text":"A expansão do Comando Vermelho exigiu novos investimentos. O tráfico de drogas continua no centro de suas atividades, sobretudo com o domínio de áreas de fronteira, como a Amazônia, onde a facção e o PCC ampliam suas rotas.","blocks":[{"id":"2ffc3d3d","type":"fragment","model":{"text":"A expansão do Comando Vermelho exigiu novos investimentos. O tráfico de drogas continua no centro de suas atividades, sobretudo com o domínio de áreas de fronteira, como a Amazônia, onde a facção e o PCC ampliam suas rotas.","attributes":[]},"position":[22,3,1]}]},"position":[22,3]},{"id":"50be8d0a","type":"paragraph","model":{"text":"Mas o lucro já não vem apenas da droga. Segundo estudo do Fórum Brasileiro de Segurança Pública, o crime organizado movimentou, em 2022, cerca de R$ 146,8 bilhões em mercados ilegais de ouro, combustíveis, bebidas e tabaco.","blocks":[{"id":"a4745ab6","type":"fragment","model":{"text":"Mas o lucro já não vem apenas da droga. Segundo estudo do Fórum Brasileiro de Segurança Pública, o crime organizado movimentou, em 2022, cerca de R$ 146,8 bilhões em mercados ilegais de ouro, combustíveis, bebidas e tabaco.","attributes":[]},"position":[22,4,1]}]},"position":[22,4]},{"id":"82eed14c","type":"paragraph","model":{"text":"Mudou também a forma de abastecimento de armamento. Até alguns anos atrás, os traficantes se armavam basicamente de duas formas: das vendas ilegais que vinham do Paraguai, ou dos desvios das próprias forças de segurança nacional. Hoje, existem formas de montar sua própria arma — e empresas ilegais capazes de produzi-las em grande escala.","blocks":[{"id":"0b302349","type":"fragment","model":{"text":"Mudou também a forma de abastecimento de armamento. Até alguns anos atrás, os traficantes se armavam basicamente de duas formas: das vendas ilegais que vinham do Paraguai, ou dos desvios das próprias forças de segurança nacional. Hoje, existem formas de montar sua própria arma — e empresas ilegais capazes de produzi-las em grande escala.","attributes":[]},"position":[22,5,1]}]},"position":[22,5]},{"id":"cb9de474","type":"paragraph","model":{"text":"\"São fábricas com equipamentos de última geração, máquinas caríssimas, que custam até meio milhão de reais. São impressoras 3D, que trabalham com metal e entregam peças prontas. Por ser uma máquina industrial, produzem em larga escala\", explica Bruno Langeani, consultor sênior do Instituto Sou da Paz.","blocks":[{"id":"f00cd156","type":"fragment","model":{"text":"\"São fábricas com equipamentos de última geração, máquinas caríssimas, que custam até meio milhão de reais. São impressoras 3D, que trabalham com metal e entregam peças prontas. Por ser uma máquina industrial, produzem em larga escala\", explica Bruno Langeani, consultor sênior do Instituto Sou da Paz.","attributes":[]},"position":[22,6,1]}]},"position":[22,6]},{"id":"fcb5955c","type":"paragraph","model":{"text":"Em agosto, a Polícia Federal encontrou uma fábrica clandestina para montagem de armas em Rio das Pedras, na zona oeste do Rio, e apreendeu quatro impressoras 3D.","blocks":[{"id":"755ddfb0","type":"fragment","model":{"text":"Em agosto, a Polícia Federal encontrou uma fábrica clandestina para montagem de armas em Rio das Pedras, na zona oeste do Rio, e apreendeu quatro impressoras 3D.","attributes":[]},"position":[22,7,1]}]},"position":[22,7]},{"id":"0e5775e5","type":"paragraph","model":{"text":"Não é só essa a nova tecnologia adotada pelo crime organizado. Na terça-feira, o CV demonstrou seu poder de fogo ao usar drones que lançavam explosivos durante os confrontos.","blocks":[{"id":"830a2f06","type":"fragment","model":{"text":"Não é só essa a nova tecnologia adotada pelo crime organizado. Na terça-feira, o CV demonstrou seu poder de fogo ao usar drones que lançavam explosivos durante os confrontos.","attributes":[]},"position":[22,8,1]}]},"position":[22,8]},{"id":"f46abc7f","type":"paragraph","model":{"text":"Outro ponto destacado por Langeani é a facilidade em encontrar peças para a montagem dessas armas. Com as políticas de flexibilização das regras de controle de armas, durante os anos de governo de Jair Bolsonaro, houve uma explosão de fábricas nesse setor.","blocks":[{"id":"fe3e4593","type":"fragment","model":{"text":"Outro ponto destacado por Langeani é a facilidade em encontrar peças para a montagem dessas armas. Com as políticas de flexibilização das regras de controle de armas, durante os anos de governo de Jair Bolsonaro, houve uma explosão de fábricas nesse setor.","attributes":[]},"position":[22,9,1]}]},"position":[22,9]},{"id":"64d72863","type":"paragraph","model":{"text":"\"Houve um incentivo econômico para fábricas de empunhadura, por exemplo. Antes só vendiam, praticamente, para a polícia e as Forças Armadas. Então, não fazia sentido ter uma uma indústria dessas no Brasil. Mas depois do Bolsonaro, milhares de civis compraram fuzis. E essas pessoas, às vezes, querem personalizar, trocar a coronha ou empunhadura\", diz.","blocks":[{"id":"8f37965a","type":"fragment","model":{"text":"\"Houve um incentivo econômico para fábricas de empunhadura, por exemplo. Antes só vendiam, praticamente, para a polícia e as Forças Armadas. Então, não fazia sentido ter uma uma indústria dessas no Brasil. Mas depois do Bolsonaro, milhares de civis compraram fuzis. E essas pessoas, às vezes, querem personalizar, trocar a coronha ou empunhadura\", diz.","attributes":[]},"position":[22,10,1]}]},"position":[22,10]}]},"position":[22]},{"id":"0ec7c25e","type":"subheadline","model":{"blocks":[{"id":"edf4e909","type":"text","model":{"blocks":[{"id":"7b1669a7","type":"paragraph","model":{"text":"A ineficácia das operações","blocks":[{"id":"92102d34","type":"fragment","model":{"text":"A ineficácia das operações","attributes":[]},"position":[23,1,1,1]}]},"position":[23,1,1]}]},"position":[23,1]}]},"position":[23]},{"id":"151810f4","type":"text","model":{"blocks":[{"id":"28569205","type":"paragraph","model":{"text":"Os dados mostram que as operações policiais mais caras e violentas do Estado não têm alcançado os resultados esperados. Enquanto o Comando Vermelho avança sobre o território fluminense, é justamente nas áreas sob seu domínio que a polícia mais atua — e onde os confrontos mais se multiplicam.","blocks":[{"id":"9eb65870","type":"fragment","model":{"text":"Os dados mostram que as operações policiais mais caras e violentas do Estado não têm alcançado os resultados esperados. Enquanto o Comando Vermelho avança sobre o território fluminense, é justamente nas áreas sob seu domínio que a polícia mais atua — e onde os confrontos mais se multiplicam.","attributes":[]},"position":[24,1,1]}]},"position":[24,1]},{"id":"c17421b6","type":"paragraph","model":{"text":"Segundo o Mapa dos Grupos Armados, a chance de um território dominado pelo tráfico registrar confrontos é 3,71 vezes maior do que em áreas controladas por milícias. Em quase 60% das áreas onde há confrontos existe participação policial.","blocks":[{"id":"43427a18","type":"fragment","model":{"text":"Segundo o Mapa dos Grupos Armados, a chance de um território dominado pelo tráfico registrar confrontos é 3,71 vezes maior do que em áreas controladas por milícias. Em quase 60% das áreas onde há confrontos existe participação policial.","attributes":[]},"position":[24,2,1]}]},"position":[24,2]}]},"position":[24]},{"id":"d20e0a14","type":"image","model":{"blocks":[{"id":"4a37e65d","type":"altText","model":{"blocks":[{"id one para atacar polícia","long":"Traficantes do Comando Vermelho usaram drones para atacar a polícia com bombas durante operação realizada nesta terça-feira (28/10) nos complexos do Alemão e da Penha, na Zona Norte do Rio de Janeiro.\n\nA operação, que envolveu cerca de 2.500 policiais, resultou em mais de 80 presos e 64 pessoas mortas, segundo informações da Polícia Civil.\n\nDurante coletiva de imprensa na manhã de terça-feira, o governador do Rio de Janeiro, Cláudio Castro, classificação a ação como \"a maior da história do Rio de Janeiro\". \n\nEla também é considerada a mais letal já registrada desde 1990 na região metropolitana do Rio pelo Grupo de Estudos dos Novos Ilegalismos da Universidade Federal Fluminense (Geni/UFF).\n\nO objetivo da ação, chamada de “Operação Contenção”, é frear o avanço territorial da facção Comando Vermelho e prender lideranças do tráfico do Rio de Janeiro.\n\nNo vídeo é possível ver um drone do Comando Vermelho lançando uma bomba em uma das regiões de conflito."},"imageUrl":"ichef.bbci.co.uk/images/ic/$recipe/p0mcc959.jpg","imageCopyright":"Governo do Rio de Janeiro","embedding":true,"advertising":true,"caption":"Governo do Rio de Janeiro afirmou que traficantes usaram tecnologias para retaliar a ação da polícia","versions":[{"versionId":"p0mcb1h6","types":["Portrait"],"duration":56,"durationISO8601":"PT56S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1761688070000}],"syndication":{"destinations":[]},"smpKind":"programme","webcastVersions":[]},"position":[27,3,3,2,1]},{"id":"d72a5659","type":"image","model":{"blocks":[{"id":"bd4b795a","type":"rawImage","model":{"width":296,"height":532,"locator":"ichef.bbci.co.uk/images/ic/$widthxn/p0mcc959.jpg","originCode":"mpv","copyrightHolder":"Governo do Rio de Janeiro"},"position":[27,3,3,2,2,1]},{"id":"98b76700","type":"altText","model":{"blocks":[{"id":"cabef516","type":"text","model":{"blocks":[{"id":"1258bce3","type":"paragraph","model":{"text":"Traficant
