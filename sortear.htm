</p>

<p>
  Entre com o valor maximo 
  <input type="number" id="maximo">
</p>

<button class="btn btn-2 btn-sep icon-cart" onclick="sorteio()">Sortear</button>
<center>
</p><h2 id="resultado">( )</h2>

<script>
function sorteio() {

  const min = parseInt(document.getElementById("minimo").value);
  const max = parseInt(document.getElementById("maximo").value);

  // Gera número aleatório entre min e max (inclusive)
  const sort = Math.floor(Math.random() * (max - min + 1)) + min;

  document.getElementById("resultado").innerHTML = sort;
}
</script>
